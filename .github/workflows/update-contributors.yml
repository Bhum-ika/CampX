name: Update Contributors in README

on:
  push:
    branches:
      - main # Change this to your default branch if necessary

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: |
          sudo apt-get install gh

      - name: Get Contributors
        id: get_contributors
        run: |
          CONTRIBUTORS=$(gh api repos/${{ github.repository }}/contributors --jq '.[].login' | tr '\n' ', ')
          echo "CONTRIBUTORS=${CONTRIBUTORS}" >> $GITHUB_ENV

      - name: Update README
        run: |
          echo "## Contributors" > README.md
          if [ -z "${{ env.CONTRIBUTORS }}" ]; then
            echo "No contributors found." >> README.md
          else
            echo "${{ env.CONTRIBUTORS }}" >> README.md
          fi

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with contributors" || echo "No changes to commit"
          git push
